name: Python Test

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: clone code
        uses: actions/checkout@v3

      - name: setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: install dependencies
        run: pip install -r requirements.txt

      - name: run tests
        run: pytest
        

